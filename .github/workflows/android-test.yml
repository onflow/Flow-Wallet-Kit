name: Android Instrumentation Tests

on: [push, pull_request]

jobs:
  connected-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check architecture
        run: uname -m

      - name: Set up JDK 17 (Required for sdkmanager)
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Gradle manually
        run: |
          wget https://services.gradle.org/distributions/gradle-8.13-bin.zip
          unzip gradle-8.13-bin.zip -d gradle-8.13
          export PATH=$PWD/gradle-8.13/gradle-8.13/bin:$PATH
      - name: Generate Gradle wrapper in Android/wallet (if missing)
        run: |
          cd Android
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 8.13
          fi

      - name: Run connected tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          # Optionally specify additional emulator-options if needed (default options are usually fine)
          script: |
            cd Android
            adb wait-for-device
            adb devices -l
            adb shell 'while [ -z "$(/system/bin/getprop sys.boot_completed)" ]; do sleep 1; done'
            ./gradlew wallet:connectedDebugAndroidTest --stacktrace
