name: Android Instrumentation Tests

on: [push, pull_request]

jobs:
  connected-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17 (Required for sdkmanager)
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'  # Eclipse Temurin (recommended)
          cache: 'gradle'

      - name: Set up Android SDK
        run: |
          echo "ANDROID_HOME=$HOME/Library/Android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/Library/Android/sdk" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: Install Emulator System Image
        run: |
          sdkmanager --install "system-images;android-30;google_apis;arm64-v8a"
          yes | sdkmanager --licenses

      - name: Run connected tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: arm64
          script: |
            cd Android/wrapper
            adb wait-for-device
            adb devices -l
            adb shell "while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done"
            ./gradlew connectedDebugAndroidTest --stacktrace


